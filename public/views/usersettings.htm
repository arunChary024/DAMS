<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dams.css">
    <title>DAMS - Doctor's Appointment Management System</title>
</head>
<body class="off-white-bg">
    
    <div class="flex-row">
        <div id="s-menu" class="width-20 width-lx-25 min-height-100 deep-blue-bg overflow-y-auto"></div>
        <div class="width-80 width-lx-75 width-l-100 width-m-100 width-s-100 min-height-100">
            <div class="padding-all-20"></div>

            <div class="width-80 width-lx-90 width-l-90 width-m-90 width-s-95 margin-auto font-helvetica">
                <div class="banner card flex-column justify-content-center align-items-center padding-all-10">
                    <div class="center-text white-text uppercase bold-text">
                        <div class="font-gotham font-30 ">Doctor's Appointment Management System</div>
                        <br />
                        <div>Settings</div>
                    </div>
                </div>
                <br />
                <br />

                <div class="width-50 width-lx-60 width-l-65 width-m-90 width-s-100 margin-auto white-bg card padding-all-10" style="border-radius: 10px">
                    <div class="bold-text center-text uppercase">Update Password</div>
                    <br />
                    <form class="form" onsubmit="onSubmit(event)">
                        <div>
                            <label>Email</label>
                            <input type="text" id="email" disabled />
                        </div>
                        <br />
                        <div>
                            <label>Old Password</label>
                            <input type="password" name="oldpass" id="oldpassword" onchange="onChange(event)" />
                        </div>
                        <br />
                        <div>
                            <label>New Password</label>
                            <input type="password" name="newpass" id="newpassword" onchange="onChange(event)" />
                        </div>
                        <br />
                        <div>
                            <label>Confirm Password</label>
                            <input type="password" name="confirmpass" id="confirmpassword" onchange="onChange(event)" />
                        </div>
                        <br />
                        <div>
                            <button id="btn" class="white-text blue-bg width-100">Update Password</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="padding-all-50"></div>
        </div>
    </div>

    <script src="../scripts/userauth.js"></script>
    <script src="../scripts/usersidemenu.js"></script>
    <script src="../scripts/toast.js"></script>
    <script src="../scripts/usersettings.js"></script>
</body>
</html>
